<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Peminjaman</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <ion-segment [(ngModel)]="perpus">
          <ion-segment-button value="orders">
            Orders
          </ion-segment-button>
          <ion-segment-button value="pinjam">
            Pinjam
          </ion-segment-button>
          <ion-segment-button value="kembali">
            Kembali
          </ion-segment-button>          
        </ion-segment>
      </div>
      
      <div [ngSwitch]="perpus">
        <ion-list *ngSwitchCase="'orders'">
            <ion-item-sliding *ngFor="let o of order">
                <ion-item>
                  <h2>{{ o.no_pinjam }}</h2>
                  <p>{{ o.tgl_pinjam }} - {{ o.tgl_kembali }}</p>
                </ion-item>
                <ion-item-options side="right">
                  <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Text
                  </button>
                  <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    Call
                  </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
      
        <ion-list *ngSwitchCase="'pinjam'">
            <ion-item-sliding *ngFor="let p of pinjam">
                <ion-item>
                  <h2>{{ p.no_pinjam }}</h2>
                  <p>{{ p.tgl_pinjam }} - {{ p.tgl_kembali }}</p>
                </ion-item>
                <ion-item-options side="right">
                  <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Text
                  </button>
                  <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    Call
                  </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <ion-list *ngSwitchCase="'kembali'">
            <ion-item-sliding *ngFor="let k of kembali">
                <ion-item>
                  <h2>{{ k.no_pinjam }}</h2>
                  <p>{{ k.tgl_pinjam }} - {{ k.tgl_kembali }}</p>
                </ion-item>
                <ion-item-options side="right">
                  <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Text
                  </button>
                  <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    Call
                  </button>
                </ion-item-options>
            </ion-item-sliding>
          </ion-list>        
      </div>
</ion-content>
